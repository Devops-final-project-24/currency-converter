name: upload image
on:
  push: 
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build
        run: docker build . --tag ${{ secrets.DOCKER_USER }}/currency-converter:latest

      - name: Push to Dockerhub
        run: docker push ${{ secrets.DOCKER_USER }}/currency-converter:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy App
        uses: appleboy/ssh-action@master
        with: 
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script_stop: true
          script: |
            cd /opt/app
            sudo chmod 777 .env
            sudo touch .env
            sudo echo API_KEY=${{ secrets.API_KEY }} >> .env
            sudo docker compose pull && sudo docker compose up -d --force-recreate
